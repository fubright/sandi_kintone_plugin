<div>
  <div class="setting">
    <label class="kintoneplugin-label" for="checkvalue-field-text">
      <span>テキストフィールド</span>
      <span class="kintoneplugin-require">*</span>
    </label>
    <div class="kintoneplugin-row">inputを入力してください。</div>
    <div class="kintoneplugin-input-outer">
      <input
        id="checkvalue-field-text"
        class="kintoneplugin-input-text"
        type="text"
        required
      />
    </div>
  </div>
  <div class="setting">
    <label class="kintoneplugin-label" for="checkvalue-field-dropbox">
      <span>ドロップボックスフィールド</span>
      <span class="kintoneplugin-require">*</span>
    </label>
    <div class="kintoneplugin-row">ドロップボックスを選択してください。</div>
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select
          id="checkvalue-field-dropbox"
          name="checkvalue-field-dropbox"
          required
        >
          <option value="">-----</option>
          <option value="">aaaa</option>
        </select>
      </div>
    </div>
  </div>
  <div class="setting">
    <button type="button" id="submit" class="kintoneplugin-button-dialog-ok">
      保存する
    </button>
    <button
      type="button"
      id="cancel"
      class="kintoneplugin-button-dialog-cancel"
    >
      キャンセル
    </button>
  </div>
</div>
<div class="footer">
  <div class="company-name">フューブライト・コミュニケーションズ株式会社</div>
  <div class="notice">
    <p><strong>ご注意：</strong>本プラグインはモバイル非対応です。</p>
    <p>
      不具合は<a href="https://fubright.co.jp" target="_blank">フォーム</a
      >からお問い合わせください。
    </p>
  </div>
</div>
